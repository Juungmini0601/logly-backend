name: PR

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'

      - name: Lint
        uses: gradle/gradle-build-action@v2
        with:
          arguments: spotlessCheck

      - name: Test
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test